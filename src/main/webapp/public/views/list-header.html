	<div ng-switch="stateName">
	<div ng-switch-when="activity">
		<div class="list-header">
		<ol class="breadcrumb">
			<li><a ui-sref="activity({aid:0})"
			droppable-activity="0"> Root </a></li>
			<li ng-repeat="item in actList.actPath track by $index" 
			droppable-activity="item.aid">
			<a ui-sref="activity({aid:item.aid})">
					{{item.name}} </a>
					</li>
		</ol>
	</div>
	</div>
	<div ng-switch-when="leaves">
	<my-date-picker model="filter.date"></my-date-picker>
	</div>
