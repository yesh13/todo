
	<div class="list-header">
		<ol class="breadcrumb">
			<li><a ui-sref="activity({aid:0})"
			droppable-activity="0"> Root </a></li>
			<li ng-repeat="item in actPath track by $index" 
			droppable-activity="actPath[$index].aid">
			<a ui-sref="activity({aid:actPath[$index].aid})">
					{{actPath[$index].name}} </a>
					</li>
		</ol>
		<a href="javascript:void(0)" ng-click="setActivity(-1)" droppable-activity="1"><span
			class="glyphicon" ng-class="{'glyphicon-plus':!isDragging,'glyphicon-trash':isDragging}" aria-hidden="true"></span>{{isDragging?'Drop':'New'}}</a>
	</div>
	<accordion close-others="true">
    <accordion-group activity-accordion is-open="open"  ng-repeat="item in actList.activities track by $index">
      <accordion-heading>
      <div>{{item.name.length>0?item.name:"unnamed"}}
      <span ng-click="moveToTrash(item.aid,$event)" style="float:right" ng-show="item.aid" 
				class="glyphicon glyphicon-trash"></span>
      </div>
      </accordion-heading>
      <activity-detail activity-index="$index" is-open="open"></activity-detail>
    </accordion-group>
  </accordion>
